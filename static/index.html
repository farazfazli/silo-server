<center>
<!-- Start Header -->
<h1>Silo Live</h1>
<p>Seamless updating for native Android applications.</p><hr>
<!--  End Header -->
<!--    Login    -->
<div id="login" style="display:none;">
<form onsubmit="submitLoginFormWithData();return false;">
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<input type="submit" id="submit" value="Login"><br>
</form>
<a id="switch">Create an account</a>
</div>
<!--    End Login 	 -->
<!-- Start Dashboard -->
<div id="dashboard" style="visibility:hidden;">
<h2>Dashboard</h2>
<a id="logout">Logout</a>&nbsp;<em id="response"></em><br><br>
<form enctype="multipart/form-data" onsubmit="submitUploadFormWithData();return false;">
<input id="package" placeholder="Plugin Package Name"><br>
<input id="hash" placeholder="Application Hash"><br>
<input type="file" id="apk" placeholder="File Location" onchange="onUploadChange();" accept=".apk"><input id="upload" type="submit" value="Choose APK"><br>
</form>
</div>
<!--  End Dashboard  -->
</center>
<script src="main.js" type="text/javascript"></script>
